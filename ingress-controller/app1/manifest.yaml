kind: Deployment
apiVersion: apps/v1
metadata:  
  name: app1
  #deployment labels
  labels:
    app-name: app1
    
spec:
  replicas: 3
  selector:
    matchLabels:
      app-name: app1
  template: 
    metadata:
     labels:
       app-name: app1
       
    spec:
      containers:
      - name: app1
        image: joindevops/app1:1.0.0
        ports:
        - containerPort: 80   
---
kind: Service
apiVersion: v1
metadata:
  name: app1
spec:
  selector: # labels are used as selectors
    app-name: app1
  ports:
  - protocol: TCP
    port: 80 # service port
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app1
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/group.name: joindevops
spec:
  ingressClassName: alb
  rules:
  - host: "app1.kittudevops.shop"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app1
            port:
              number: 80