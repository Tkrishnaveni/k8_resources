kind: ReplicaSet
apiVersion: apps/v1
metadata:
  name: nginx
  # these labels are replicaset labels
  labels:
    app: frontend
    tier: web
spec:
# modify replicas according to your case
  replicas: 3
  selector:
   # replicaset use these labels to find the pods for creating desired number of replicas
    matchLabels:
      app: frontend
      tier: web
      #Pod template
  template:
   metadata:
     labels:
        app: frontend
        tier: web
     spec:
       containers:
       - name: nginx
         image: nginx:stable-perl      # nginx: tag  
